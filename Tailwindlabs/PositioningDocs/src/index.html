<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/public/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Positioning practice</title>
</head>
<body>
    <h1 class="font-mono">Positioning</h1>

<div class="grid grid-cols-4 space-y-5 m-10 bg-slate-400">

    <div class="relative w-32 h-32 border rounded-lg bg-slate-400 text-center"><!--Pin to top left corner-->
        <div class="absolute left-0 top-0 border bg-yellow-400">first</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Span top edge-->
        <div class="absolute inset-x-8 top-0 h-16 border rounded-lg shadow-md bg-blue-500">Second</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Pin to top right corner-->
        <div class="absolute top-0 right-0 h-16 border rounded-lg shadow-md bg-blue-500">third</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Pin to top right-->
        <div class="absolute inset-y-0 border shadow bg-blue-600 rounded-lg mt-2 ml-4">Fourth</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Fill entire parent-->
        <div class="absolute inset-0 border rounded shadow-md bg-green-500 mb-8">Fifth</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Span right edge-->
        <div class="absolute inset-y-0 border shadow-md rounded-lg bg-green-500 ">Sixth</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Pin top left corner-->
        <div class="absolute bottom-0 left-0 h-16 w-16 border rounded-md shadow md bg-blue-400">Seventh</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Span bottom edge-->
        <div class="absolute inset-x-0 bottom-0 h-16 border rounded-md shadow-md bg-blue-700 ">Eighth</div>
    </div>

    <div class="relative w-32 h-32 border rounded-lg  bg-slate-400 "><!--Span left-edge-->
        <div class="absolute bottom-0 right-0 h-32 w-12 border rounded-lg shadow-md bg-indigo-600 mr-6 mb-0">Ninth</div>

    </div>

</div>

<div class="bg-green-800 mx-10 h-32 w-32">
    <h1>Z-index</h1>
    <div class="border rounded-full shadow-md bg-white">5</div>
</div>

    
</body>
</html>
