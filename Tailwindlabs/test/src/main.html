<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/public/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The best</title>
</head>
<body>
    <main>
        <h1 class="text-blue-500 font-sans font-bold text-center">testcase</h1>
        <div class="w-full h-10 bg-violet-200 border-red-200 border-2 rounded-md my-4 p-2">
            <p class="text-center font-mono font-extrabold">testcase</p>
            <!--Layout-->
            <div class="fixed w-10 h-10 bg-red-500 top-0">
                div 2
            </div>
            <!--Display-->
            <!--Flex-->
            <div class="mt-8 flex justify-evenly">
                <div class="h-16 w-16 rounded-full bg-blue-500 text-center">Child class</div>
                <div class="h-16 w-16 rounded-full bg-blue-500 text-center">Child class</div>
                <div class="h-16 w-16 rounded-full bg-blue-500 text-center">Child class</div>
            </div>
            <!--Grid-->
            <div class="mt-8 grid grid-cols-4 gap-4">
                <div class="text-center py-4 px-5 border rounded-xl bg-red-400 h-12">One</div>
                <div class="text-center py-4 px-5 border rounded-xl bg-red-400 h-12">Two</div>
                <div class="text-center py-4 px-5 border rounded-xl bg-red-400 h-12">Three</div>
                <div class="text-center py-4 px-5 border rounded-xl bg-red-400 h-12">Four</div>
                <div class="text-center py-4 px-5 border rounded-xl bg-red-400 h-12">Five</div>
            </div>
            <!--Media Queries-->
            <div class="hidden md:block bg-pink-300">
                <p class="text-center py-4 px-6 dark:text-white">Appear in medium screen sizes > 768px</p>
            </div>

            <div class="hidden max-md:md:block bg-blue-300">
                <p class="text-center py-4 px-6">Appear in medium screen sizes < 768px </p>
            </div>

            <button class="my-4 rounded-lg bg-blue-300 px-4 py-2 text-white hover:bg-blue-500 focus:outline-none focus:ring-4 focus:ring-blue-600 active:bg-blue-700">Click Me</button>
            <ul class="my-2 space-y-2 w-full">
                <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
                <li class="bg-white p-2 odd:bg-blue-100 even:bg-red-100">Item 1</li>
                <li class="bg-white p-2 odd:bg-blue-100 even:bg-red-100">Item 2</li>
                <li class="bg-white p-2 odd:bg-blue-100 even:bg-red-100">Item 3</li>
                <li class="bg-white p-2 odd:bg-blue-100 even:bg-red-100">Item 4</li>
            </ul>
            <!--Theme:dark-->
            <div class="card">
                <h3 class="text-base font-medium tracking-tight text-slate-900 dark:text-white">This is a text element</h3>
                <p class="mt-2 text-sm text-slate-500 dark:text-blue-500">This is a paragraph</p>
                <button id="toggleDark" class="text-blue-900 px-4 py-2 mt-8 font-medium text-sm bg-blue-100 rounded-md" onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
            </div>

            <!--Custom styles-->
            <p class="text-2xl text-chestnut bg-stone-500 p-[16px]">Illustrating custom styles</p>

            <button class="special-button">Click Me</button>
        </div>
        
    </main>
    <script type="text/javascript">
        document.addEventListener("DOMContentLoaded", () => {
            const toggleDark = document.getElementById('toggleDark')
            toggleDark.addEventListener('click',function(){
                if(document.documentElement.classList.includes('dark')){
                    document.documentElement.classList.remove('dark')
                }
                else{
                    document.documentElement.classList.add('dark')
                }
                alert("click!")
            });
        });
    </script>
</body>
</html>
