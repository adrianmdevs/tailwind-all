<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar with dropdown</title>
</head>
<body>
    <nav class="bg-white border-gray-200 dark:bg-gray-900">
        <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
            <a href="https://limesol.com/" class="flex items-center"> 
                <img src="/img/Limed.png" class="h-11 w-11" alt="Limed Logo">
                <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Limefibre</span>
            </a>
            <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center w-10 h-10 p-2 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-1 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600" aria-controls="navbar-default"
            aria-expanded="false"> 
             <span class="sr-only">Open main menu</span>
             <svg fill="none" class="h-5 w-5" stroke="currentColor" stroke-width="1.5" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5"></path>
              </svg>
            </button>
            <div class="hidden w-full md:block md:w-auto " id="navbar-default">
                <ul class="font-medium flex flex-col p-4 md:p-0 mt-4 border border-gray-100 bg-gray-50 rounded-lg md:flex-row md:space-x-8 md:mt-0 md:border-0 md:bg-whit dark:bg-gray-900 dark:border-gray-700">
                    <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500" aria-current="page">Home</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2  text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500">About us</a>
                    </li>
                    <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-white bg-blue-700 rounded md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500">Contact</a>
                    </li>
                    <li>
                        <a href="#" class="block pl-3 pr-4 text-white bg-blue-700 border rounded-md px-4 py-2 md:bg-transparent md:text-blue-700 md:p-0 dark:text-white md:dark:text-blue-500">Get connected</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    
</body>
</html>
