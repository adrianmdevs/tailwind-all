<!--Registration Form-->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="/public/output.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Page</title>
</head>
<body>
    <div class="flex items-center justify-center h-screen">
        <form action="#" class="w-full sm:w-1/2 md:w-2/3 bg-gray-200 dark:bg-gray-600 border rounded-lg shadow mx-auto mt-10">
            <div class="inline text-center text-lg md:text-2xl lg:text-3xl tracking-widest font-mono">
                <h1>Registration Form</h1>
            </div>
            <div class="m-5">
                <label for="text" class="block mb-2 text-sm md:text-lg font-medium text-gray-900 dark:text-white">Your First Name</label>
                <input type="text" id="firstname" placeholder="e.g samuel" class="bg-gray-50 border border-gray-300 shadow-sm text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
                
            </div>
            <div class="m-5">
                <label for="text" class="block mb-2 text-sm md:text-lg font-medium text-gray-900 dark:text-white">Your Second Name</label>
                <input type="text" id="secondname" placeholder="e.g Maina" class="bg-gray-50 border border-gray-300 shadow-sm text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
            </div>
            <div class="m-5">
                <label for="text" class="block mb-2 text-sm md:text-lg font-medium text-gray-900 dark:text-white">Your Last Name</label>
                <input type="text" id="lastname" placeholder="e.g Kamau" class="bg-gray-50 border border-gray-300 shadow-sm text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
            </div>
            <div class="m-5">
                <label for="number" class="block mb-2 text-sm md:text-lg font-medium text-gray-900 dark:text-white">Your Phone Number</label>
                <input type="text" id="mnumber" placeholder="07xxxxxxxx" class="bg-gray-50 border border-gray-300 shadow-sm text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500 dark:shadow-sm-light" required>
            </div>
            <div class="m-5">
                <label for="localchurch" class="block text-sm md:text-lg font-medium text-gray-900 dark:text-white">Select Your local Church</label>
                <select name="localchurch" id="localchurch" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:text-white dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="mbiriri">Mbiriri</option> 
                    <option value="mapema">Mapema</option> 
                    <option value="ndathi">Ndathi</option> 
                    <option value="kimahuri">Kimahuri</option> 
                    <option value="kabaru">Kabaru</option> 
                    <option value="warazojet">Warazo Jet</option> 
                    <option value="kirima">Kirima</option> 
                    <option value="ngorano">Ngorano</option>               
                </select>
            </div>
            <div class="m-5">
                <label for="prayergroup" class="block text-sm md:text-lg font-medium text-gray-900 dark:text-white">Select Your Prayer Group</label>
                <select name="prayergroup" id="prayergroup" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:text-white dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:focus:ring-blue-500 dark:focus:border-blue-500">
                    <option value="mbiriri">St James</option> 
                    <option value="mapema">Saint Teresa</option> 
                    <option value="ndathi">Saint Luke</option> 
                    <option value="kimahuri">Saint John</option> 
                    <option value="kabaru">Saint Peter</option> 
                    <option value="warazojet">Saint Jude</option> 
                    <option value="kirima">Saint Mathew</option> 
                    <option value="ngorano">Saint Monica</option>               
                </select>
            </div>
            <fieldset class="m-5 text-md md:text-lg">
                <legend class="sr-only">Baptisimal Status</legend>
                <span class="inline font-medium tracking-wide">Are you baptised? </span>?
                <div class="flex items-center">
                    <input type="radio" id="yes" name="yes" value="yes" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
                    <label for="yes" class="block ms-2 text font-medium text-gray-900 dark:text-gray-600">Yes</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="yes" name="yes" value="yes" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
                    <label for="yes" class="block ms-2 text font-medium text-gray-900 dark:text-gray-600">No</label>
                </div>
                <div class="flex items-center">
                    <input type="radio" id="yes" name="yes" value="yes" class="w-4 h-4 border-gray-300 focus:ring-2 focus:ring-blue-300 dark:focus:ring-blue-600 dark:focus:bg-blue-600 dark:bg-gray-700 dark:border-gray-600">
                    <label for="yes" class="block ms-2 text font-medium text-gray-900 dark:text-gray-600">Not Yet</label>
                </div>
            </fieldset>
            <div class="my-2 mx-10 inline-block">
                <button class="bg-blue-700 text-white hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit Registration</button>
            </div>
        </form>
    </div>
</body>
</html>
